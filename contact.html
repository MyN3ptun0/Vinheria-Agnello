<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header design -->
    <header class="header">

      <a href="index.html" class="logo">Vinheria Agnello</a>

      <nav class="navbar">
          <a href="benefits.html">Benefícios</a>
          <a href="app.html">Baixe o App</a>
          <a href="book.html">Informações</a>
          <a href="contact.html">Contato</a>
      </nav>
  </header>
    <!-- contact section design -->
    <section class="contact" id="contact">
        <h2 class="heading">Nos <span>Contate!</span><span class="animate scroll" style="--i:1;"></span></h2>
  
        <form action="#">
          <div class="input-box">
            <div class="input-field">
              <input type="text" placeholder="Nome Completo" required />
              <span class="focus"></span>
            </div>
  
            <div class="input-field">
              <input type="text" placeholder="Email" required />
              <span class="focus"></span>
            </div>
            <span class="animate scroll" style="--i:3;"></span>
          </div>
  
          <div class="input-box">
            <div class="input-field">
              <input type="number" placeholder="Número do Celular" required />
              <span class="focus"></span>
            </div>
  
            <div class="input-field">
              <input type="text" placeholder="Assunto do Email" required />
              <span class="focus"></span>
            </div>
            <span class="animate scroll" style="--i:5;"></span>
          </div>
  
          <div class="textarea-field">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Sua Mensagem"
              required
            ></textarea>
            <span class="focus"></span>
            <span class="animate scroll" style="--i:7;"></span>
          </div>
  
          <div class="btn-box btns">
            <button type="submit" class="btn">Enviar</button>
            <span class="animate scroll" style="--i:9;"></span>
          </div>
        </form>
      </section>

    </footer>
</body>
</html>
